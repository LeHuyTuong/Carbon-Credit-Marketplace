

services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: core_ccm
    volumes:
      - db_data:/var/lib/mysql 
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p12345"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [backend]
    ports:
      - "3307:3306"
    restart: unless-stopped

  be:
    build:
      context: ./backend/Market_carbon
      dockerfile: Dockerfile
    image: api-image-sample:latest
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/core_ccm?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345

      SERVER_PORT: 8082
      SPRING_MAIL_USERNAME: hoang106408@donga.edu.vn
      SPRING_MAIL_PASSWORD: vzzvzqynxjyvouvr
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587

    ports:
      - "8082:8082"  
    depends_on:
      db:
        condition: service_healthy
    networks: [backend]
    restart: unless-stopped

  fe:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # cấu hình biến môi trường khi build để React gọi đúng API
        REACT_APP_API_BASE_URL: https://carbonx.io.vn/api
    image: carbonx-fe:latest
    networks:
      - backend
    ports:
      - "3000:80"  # expose cổng 80 trong container ra cổng 3000 trên host
    depends_on:
      - api
    restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  db_data: