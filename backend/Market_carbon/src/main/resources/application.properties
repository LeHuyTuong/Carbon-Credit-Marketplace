# ===============================
# = DATABASE
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/core_ccm?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:victoryac7}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = SERVER
# ===============================
server.port=${SERVER_PORT:8082}

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# ===============================
# = MAIL
# ===============================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.debug=${MAIL_DEBUG:true}

# ===============================
# = AWS S3
# ===============================
aws.s3.bucket=${AWS_S3_BUCKET:carbonx-storagee}
aws.s3.region=${AWS_S3_REGION:ap-southeast-2}
aws.accessKeyId=${AWS_ACCESS_KEY:your_access_key}
aws.secretAccessKey=${AWS_SECRET_KEY:your_secret_key}
aws.s3.public-base-url=${AWS_S3_PUBLIC_URL:https://carbonx-storagee.s3.ap-southeast-2.amazonaws.com}

# ===============================
# = MESSAGES
# ===============================
spring.messages.basename=${MESSAGE_BASENAME:messages,ValidationMessages}
spring.messages.encoding=${MESSAGE_ENCODING:UTF-8}
spring.messages.use-code-as-default-message=${MESSAGE_USE_CODE_AS_DEFAULT:true}
